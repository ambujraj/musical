<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../icon/favicon.ico">

    <title>Sign-In To The Account</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrapcss.min.css" rel="stylesheet">


    <link href="../css/stylelogin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="https://wallpaperscraft.com/image/homere_simpsons_music_headphones_26007_2048x2048.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Create a new account</h1>
      <label for="inputName" class="sr-only">Full name</label>
      <input type="email" id="inputName" class="form-control" placeholder="Your Name" required autofocus>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputcPassword" class="sr-only">Confirm password</label>
      <input type="password" id="inputcPassword" class="form-control" placeholder="Confirm password" required>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Create account</button>


    </form>
  </body>
</html>
